<div class="tabs">
  <section class="locations container">
    <ul class="locations__list tabs__list">
      @for (city of cities; track city) {
      <li class="locations__item" >
        <button class="locations__item-link tabs__item" (click)="logCity(city)">
          <span>{{ city }}</span>
        </button>
      </li>
      }
    </ul>
  </section>
</div>
